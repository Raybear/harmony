<header class="hmn-top-bar" [style.border-top]="'3px solid ' + productColor">
	<a class="hmn-top-bar__logo">
		<img *ngIf="productLogoImage"
			 [src]="productLogoPath + productLogoImage"
			 class="hmn-top-bar__logo__image"/>

		<div *ngIf="productTitle"
			 class="hmn-top-bar__logo__title__container">

			<span *ngIf="productTitle"
				  [style.color]="productColor"
				  class="hmn-top-bar__logo__title">

				{{productTitle}}
			</span>

			<span *ngIf="productSubTitle"
				  class="hmn-top-bar__logo__sub-title">

				{{productSubTitle}}
			</span>
		</div>
	</a>

	<nav class="hmn-top-bar__nav">
		<ul>
			<li *ngFor="let item of menu; let i = index"
				(mouseover)="hoveredMenuItem = i"
				(mouseleave)="hoveredMenuItem = null"
				[ngStyle]="{'border-bottom-color': hoveredMenuItem == i ? productColor : 'transparent'}">

				<a>
					{{item.title}}
				</a>
			</li>
		</ul>
	</nav>

	<div class="hmn-top-bar__search">
		<input #searchInput
			   type="search"
			   (keydown.enter)="emitSearch(searchInput.value)"
			   [placeholder]="searchPlaceholder" />
	</div>

	<div class="hmn-top-bar__actions">

		<div class="hmn-top-bar__actions__icon">
			<i class="fa fa-question-circle-o"></i>
		</div>
		<div class="hmn-top-bar__actions__icon">
			<i class="fa fa-bell-o"></i>
		</div>
		<div class="hmn-top-bar__actions__icon">
			<i class="fa fa-ellipsis-v"></i>
		</div>
		<div class="hmn-top-bar__actions__user-icon">
			<img [src]="getAvatarImage()" />
		</div>
	</div>
</header>
