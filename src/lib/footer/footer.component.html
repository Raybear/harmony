<footer class="hmn-footer">
	<div class="hmn-footer__left">
		<div class="hmn-footer__left__copyright">
			<i class="fa fa-copyright"></i>
			{{getCopyrightYear()}}
			{{productVendor}}
			-
			All Right Reserved
		</div>
		<div class="hmn-footer__left__version">
			Version {{productVersion}}
			<span *ngIf="productVersionName">( {{productVersionName}} )</span>
		</div>
	</div>
	<div class="hmn-footer__center">
		<ng-content scope="[center]"></ng-content>
	</div>
	<div class="hmn-footer__right">
		<ng-content scope="[right]"></ng-content>
	</div>
</footer>
